<div class="container">
  <h3>Twitch Streamers</h3>

  <div class="container list">
    <div class="list-group">
      <a href="{{ streamer.url }}" target="_blank" class="list-group-item" ng-repeat="streamer in vm.streamers">
        <span class="channel">{{ streamer.name }}</span>
        <span class="badge" ng-class="streamer.status === 'Online' ? 'green' : 'red'">{{ streamer.status }}</span>
        <p class="channel-description">{{ streamer.description }}</p>
      </a>
    </div>
  </div>
</div>
