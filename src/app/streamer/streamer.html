<div class="container">
  <h3>Twitch Streamers</h3>

  <div class="list-group">
    <a href="#" class="list-group-item" ng-repeat="streamer in vm.streamers">
      <span class="channel">{{ streamer.name }}</span>
      <span class="badge">{{ streamer.status }}</span>
      <p class="channel-description">{{ streamer.description }}</p>
    </a>
  </div>
</div>
